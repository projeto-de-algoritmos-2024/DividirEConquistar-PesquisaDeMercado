<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediana das Medianas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            /* Cinza mais claro */
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container" style="height: 100vh;">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Pesquisa de Mercado</h1>

                <div id="notificacao" role="alert">
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <label for="valorIdade" class="form-label">Idade:</label>
                        <input type="number" class="form-control" id="valorIdade"
                            placeholder="Digite o valor da sua idade">
                    </div>
                    <div class="col-lg-4">
                        <label for="valorRenda" class="form-label">Renda:</label>
                        <input type="number" class="form-control" id="valorRenda"
                            placeholder="Digite o valor da sua renda">
                    </div>
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <button type="button" style="width: 100%;" class="btn btn-success btn-block"
                                onclick="adiciona_dados()">Adicionar Dados
                            </button>
                        </div>
                        <div class="col-lg-6">
                            <button type="button" style="width: 100%;" class="btn btn-primary btn-block"
                                onclick="calcularMediana()">Calcular Mediana
                            </button>
                        </div>
                    </div>
                </div>
                <div id="div_dados" class="row justify-content-center mt-4">
                    <div class="col-lg-8">
                        <div class="card">
                            <div id="dados" class="card-body row justify-content-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function () {
            document.getElementById('div_dados').style.display = 'none';
        };
    </script>
</body>

</html>
